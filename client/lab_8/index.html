
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayomide's Lab 7 for INST377</title>

  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Ayomide's INST377 Lab 7</h1>
      </header>
      <div class="container">
        <div class="left_section box">
          <h3>Form Inputs</h3>
          <form
            action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json"
            class="box main_form"
          >
            <button type="button" id="data_load">Load County Data</button>
            <label for="resto">Restaurant's name</label>
            <input type="text" id="resto" name="resto" />
            <button type="button" id="filter">Filter Data</button>
            <button type="button" id="generate">Generate List</button>
          </form>
        </div>
        <div class="right_section box">
          <h3>Local Restaurants</h3>
          <ol class="box" id="restaurant_list">
            A list of local restaurants.
          </ol>
          <div class="lds-ellipsis" id="data_load_animation">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
